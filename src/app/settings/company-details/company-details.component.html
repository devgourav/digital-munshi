<div id="company-details-wrapper">
	<div class="title-header">
		<span id="header-text">Company Details</span>
	</div>

	<div class="input-form">
		<form>
			<div class="row">
				<div class="col">
					<div class=" form-group row">
						<label class="col-sm-4 col-form-label" for="companyName">Company Name</label>
						 <div class="col-sm-8">
						 	<input type="text" id="companyName" class="form-control">
						 </div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="companyPhoneNumber">Phone Number</label>
						<div class="col-sm-8">
							<input type="tel" id="companyPhoneNumber" class="form-control">
						</div>
						
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="altCompanyPhoneNumber">Alternate Phone Number</label>
						<div class="col-sm-8">
							<input type="tel" id="altCompanyPhoneNumber" class="form-control">
						</div>
						
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="companyEmailId">Email Id</label>
						<div class="col-sm-8">
							<input type="email" id="companyEmailId" class="form-control">
						</div>
						
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="companyWebsite">Website</label>
						<div class="col-sm-8">
							<input type="email" id="companyEmailId" class="form-control">
						</div>
					
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="taxationType">Taxation Type</label>
						<div class="col-sm-8">
							<select name="taxationType" id="taxationType" class="form-control">
								<option selected>Select Taxation Type</option>
							</select>
						</div>
						
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="companyGstin">GSTIN</label>
						<div class="col-sm-8">
							<input type="text" id="companyGstin" class="form-control">
						</div>
						
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="companyServiceTaxNo">Service Tax Number</label>
						<div class="col-sm-8">
							<input type="text" id="companyServiceTaxNo" class="form-control">
						</div>
					</div>
				</div>
				<div class="col">
					<label class="col-form-label">Billing Address</label>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="companyBillingAddress">Address</label>
						<div class="col-sm-8">
							<textarea class="form-control" id="companyBillingAddress" rows="3"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="companyBillingCountry">Country </label>
						<div class="col-sm-8">
							<select name="companyBillingCountry" id="companyBillingCountry" class="form-control">
								<option selected>India</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="companyBillingState">State</label>
						<div class="col-sm-8">
							<select name="companyBillingState" id="companyBillingState" class="form-control">
								<option selected>Select State</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="companyBillingCity">City</label>
						<div class="col-sm-8">
							<input type="text" id="companyBillingCity" class="form-control">
						</div>
						
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label" for="companyBillingPinCode">Pin Code</label>
						<div class="col-sm-8">
							<input type="text" id="companyBillingPinCode" class="form-control">
						</div>
						
					</div>
					<div class="form-group row">
						<label class="col-sm-11 col-form-label" for="companyBillingPinCode">Copy to Shipping Address</label>
						<div class="col-sm-1">
							<input type="checkbox" id="companyShippingAddressFlag" class="form-control">
						</div>
						
						
					</div>
				</div>

			</div>

			<div id="action-buttons">
				<button type="submit" class="button-save">Save</button>
				<button type="submit" class="button-cancel">Cancel</button>
			</div>

		</form>
	</div>
</div>
